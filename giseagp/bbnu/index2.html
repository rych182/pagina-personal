<!--<div class="container"> Si comentamos el contenedor principal, el menú abarca toda la página-->

			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Alternar menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!--Links del menu-->

					</ul>

		<!--
		navbar: Sirve para identificar que queremos un menú de navegación
		navbar-default: Es el color que se tiene por defecto
		navbar-inverse: Pone el menú de color negro
		navbar-static-top: Quita las esquina redondeadas al menú cuando abarca todo el ancho de la página
		navbar-fixed-top: mantiene el menú fijo siempre en la página
		navbar-header: como se va a ver el menú en dispositivos moviles
		data-target: cual va a ser el menu que queremos mostrar(queremos que el objetivo del boton sea el que tenga el "id" de lo que tenga dentro data-target)
		sr-only: nos permite que sea visible en los dispositivos de lectura como un kindle
		icon-bar: Sirve para hacer las 3 rayitas del icono de menu
		collapse: sirven para ocultar el menu en dispositivos moviles
		navbar-collapse: sirven para ocultar el menu en dispositivos moviles
		active: sirve para que el menú quede marcado en que pagina estamos
		dropdown: es un submenu
		dropdownn-toggle: (este necesita el atributo data-toggle="dropdown")
		caret: es el triangulito que se muestra en el submenu
		dropdown-menu: sirve para desplegar el sub-menu
		divider: divide el submenu
		navbar-inverse: Pone el menú de color negro
		navbar-static-top: Quita las esquina redondeadas al menú cuando abarca todo el ancho de la página
	-->
