<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagina</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<!--Las filas y columnas se usan normalmente en secciones con section y footer-->
	<section class="main">
		<!--La clase main no hace nada, solo es para identificar que es el contenedor principal-->
		<div class="container">
			<!--Slideshow-->
			<div class="row">
				<div class="col-md-12">
					<!--Abarcara todas las columnas que pueda-->
					<div id="slider" class="carousel slide" data-ride="carousel">
						<!--Primero se agregaran los indicadores, luego el slide y luego las flechas-->
						<!--INDICADORES (son las bolitas que vienen en la parte de abajo del slide-->
						<ol class="carousel-indicators">
							<!--Cada li representa un indicador-->
							<li data-target="#slider" class="active" data-slide-to="0"></li>
							<!--La clase active es para que ese indicador este activo-->
							<li data-target="#slider" data-slide-to="1"></li>
							<li data-target="#slider" data-slide-to="2"></li>
						</ol>

						<!--Contenedor de Slides-->
						<div class="carousel-inner"><!--Se debe de poner carousel-inner porque si no 
							pondrá las imagenes una debajo de otra-->
							<div class="item active"><!--La clase active es para que ese elemento este activo en pantalla-->
								<img src="img/s1.jpg" alt=""> <!--Poner una descripcion de la imagen en el alt, ayuda para los buscadores-->
							</div>
							<div class="item">
								<img src="img/s2.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/s3.jpg" alt="">
							</div>
						</div>

						<!--Controles(las flechitas)-->
						<a href="#slider" class="left carousel-control" data-slide="prev">
						<!--Importante agregar el id-->
						<!--Las clases left carousel-control posiciona a las izquierda-->
						<!--El data slide es para que vaya a una imagen anterior-->
						<span class="glyphicon glyphicon-chevron-left"></span>
						<!--Este icono de a flechita viene dentro de bootstrap pero se pueden
						ver las clases de los iconos en la pagina de bootstrap en la pestaña de 
						components-->
						<span class="sr-only">Anterior</span><!--Para los dispositivos solo de lectura-->
						</a>
						<a href="#slider" class="right carousel-control" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Siguiente</span>
						</a>
					</div>
				</div>
			</div>
			
		</div>
	</section>

	<script src="js/jquery.js"></script>
	<script src= "js/bootstrap.min.js"></script>
</body>
</html>
