<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Envio de Email con PHP</title>
</head>
<body>
	<p>Envio de Email con PHP</p>
  <form id="contact" method="post" action="send.php" class="form" role="form">
    <p><input class="form-control" id="name" name="name" placeholder="Name" type="text" required /></p>
    <p><input class="form-control" id="email" name="email" placeholder="Email" type="email" required /></p>
    <p><textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea></p>
    <p><button class="btn btn-lg pull-left" type="submit">Send Message</button></p>
  </form>
</body>
</html>
